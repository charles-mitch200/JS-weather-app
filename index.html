<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="js-input" placeholder="Enter city name..." />
        <button class="js-search-btn">
          <img src="images/search-interface-symbol.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name!</p>
      </div>
      <div class="weather">
        <img src="images/storm.png" alt="" class="weather-icon" />
        <h1 class="temp">22C</h1>
        <h2 class="city">Nairobi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
